<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
        <defs>
            <mask id="mask" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="100" fill="white"/>
                <circle cx="100" cy="100" r="25" fill="black"/>
            </mask>

            <mask id="mask1" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="50" fill="white"/>
            </mask>
            <mask id="mask2" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="70" fill="white"/>
            </mask>
            <mask id="mask3" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="100" fill="white"/>
            </mask>
            <mask id="mask4" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="60" fill="white"/>
            </mask>
            <mask id="mask5" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="80" fill="white"/>
            </mask>
            <mask id="mask6" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="50" fill="white"/>
            </mask>
            <mask id="mask7" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="90" fill="white"/>
            </mask>
            <mask id="mask8" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="60" fill="white"/>
            </mask>
            <mask id="mask9" x="0" y="0" width="100" height="100">
                <circle cx="100" cy="100" r="40" fill="white"/>
            </mask>

            <mask id="daily-amount" x="0" y="0" width="100" height="100">
                <path d="M100 -50 L230.4 84 L100 100 Z" fill="white"/>
            </mask>

            <path id="pie" d="M64 0 L136 0 L100 100 Z" />
        </defs>

        <g mask="url(#mask)">
            <use mask="url(#mask1)" transform="rotate(0, 100, 100)"  xlink:href="#pie" fill="#2BA772" />
            <use mask="url(#mask2)" transform="rotate(40, 100, 100)" xlink:href="#pie" fill="#1C7F60"/>
            <use mask="url(#mask3)" transform="rotate(80, 100, 100)" xlink:href="#pie" fill="#19436B"/>
            <use mask="url(#mask4)" transform="rotate(120, 100, 100)" xlink:href="#pie" fill="#F7B475"/>
            <use mask="url(#mask5)" transform="rotate(160, 100, 100)" xlink:href="#pie" fill="#50B694"/>
            <use mask="url(#mask6)" transform="rotate(200, 100, 100)" xlink:href="#pie" fill="#66A4D1"/>
            <use mask="url(#mask7)" transform="rotate(240, 100, 100)" xlink:href="#pie" fill="#205779"/>
            <use mask="url(#mask8)" transform="rotate(280, 100, 100)" xlink:href="#pie" fill="#3997CF"/>
            <use mask="url(#mask9)" transform="rotate(320, 100, 100)" xlink:href="#pie" fill="#2BA772"/>
        </g>

        <g mask="url(#mask)">
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(0, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(40, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(80, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(120, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(160, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(200, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(240, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(280, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(320, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
            <line x1="100" y1="100" x2="100" y2="200" transform="rotate(360, 100, 100)" style="stroke:rgb(255,255, 255);stroke-width:5"/>
         </g>

        <g>
            <circle cx="100" cy="100" r="100" fill="none" style="stroke:rgb(227, 228, 229); stroke-width:10"/>
            <circle mask="url(#daily-amount)" cx="100" cy="100" r="100" fill="none" style="stroke:rgb(102, 164, 209); stroke-width:10"/>
        </g>
    </svg>